<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>네이버 : 로그인</title>
</head>
<body>
    <div class="select">
        <select class="select-language">
            <option>한국어</option>
            <option>English</option>
        </select>
    </div>

    <div class="logo image">
        <img src="naver.png">
    </div>
    
    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
        </div>

        <div class="login-button">
            <button type="login" class="btn btn-primary">로그인</button>
        </div>
    </form>
    <div class="form-check">
        <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
        </div>
    </div>
        
    </form>

    <hr width="350px" align="center">
    <p class="easy-login" align="center">더욱 간편한 로그인</p>


    <div class="button-group">
        <button type="button"  class="btn btn-primary btn-lg">QR코드 로그인</button>
        <button type="button" class="btn btn-secondary btn-lg">일회용 번호 로그인</button>
    </div>
    
    <footer class="footer">
        <div class="footer-info">
            아이디 찾기 | 비밀번호 찾기 | 회원가입
        </div>
    </footer>
</body>
</html>
